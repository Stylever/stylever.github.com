<section class="gallery">
	<div class="container-fluid">
		<div class="row">
			{{each imgs as value i}}
		    <div class="col-xs-6 col-md-4">
		    	{{each value as val j}}
			    	<div class="photo" arr-index="{{i}}-{{j}}">
			    		<img class="lazy" data-original="../images/gallery/small/{{val}}" src="" />
			    	</div>
		    	{{/each}}
		    </div>
		    {{/each}}
		</div>
	</div>
</section>

<div class="popup">
	<div class="carousel-3d">
		<figure class="spin">
		</figure>
	</div>
	<div class="iconfont close">&#xe601;</div>
	<div class="iconfont prev">&#xe602;</div>
	<div class="iconfont next">&#xe602;</div>
</div>

<div class="popup-large">
	<div class="img-large">
		<img src="" />
	</div>
	<div class="iconfont close">&#xe601;</div>
</div>

<section class="photo-wall gallery">
    <div class="container-fluid">
        <div class="row">
            {{each photos as value i}}
            <div class="col-xs-6 col-md-4">
                {{each value as val j}}
                <div class="photo" arr-index="{{i}}-{{j}}">
                    <img class="lazy" data-original="{{val.index}}" src="{{val.index}}" />
                    <h5 class="theme">{{val.theme}}</h5>
                    <p class="author">{{val.author}}</p>
                </div>
                {{/each}}
            </div>
            {{/each}}
        </div>
    </div>
</section>

<div class="popup">
    <div class="origin-img">
        <img src="" />
    </div>
    <div class="iconfont close">&#xe601;</div>
    <div class="iconfont prev">&#xe602;</div>
    <div class="iconfont next">&#xe602;</div>
    <div class="thank"></div>
</div>
